<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Host</title>
</head>
<body>
    <h1>Welcome to My Completely useless Videos & Images Peeker</h1>
    <style>
        h1{
            text-align: center;
        }
        body{
            color:white;
            margin: auto 220px;
            background-color: black;
        }
    </style>
    <br>
    <input type="file" id="input">
    <video style="display:none" id="video" width="320" height="240" controls></video>
    <img style="display:none;" id="img" height="200">
    <script type="text/javascript">
        document.getElementById("input").onchange = function () {
            alert('Selected file: ' + this.value);
            let filename=this.value.split(".")[1]
            if(filename.includes("mp4")||filename.includes("mov")){
                var media = URL.createObjectURL(this.files[0]);
                var video = document.getElementById("video");
                var image = document.getElementById("img");
                video.src = media;
                video.style.display = "block";
                image.style.display = "none";
            }
            if(filename.includes("gif")||filename.includes("ico")||filename.includes("jpeg")||filename.includes("png")){
                console.log(this.files)
                var media = URL.createObjectURL(this.files[0]);
                var video = document.getElementById("video");
                var image = document.getElementById("img");
                image.src = media;
                image.style.display = "block";
                video.style.display = "none";
            }
        };
    </script>
</body>
</html>
