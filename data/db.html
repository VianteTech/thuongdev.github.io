<!DOCTYPE html> 
<html> 
<head> 
  <title>JSON (DB)</title> 
</head> 
<body> 
  <h1>JSON File:</h1>
  <pre></pre>
  <script>
    let root;
    const API_URL='/data/db.json';
    const FetchDb = async() =>{
      try{
          const response = await fetch(API_URL)
          root = await response.json()
          document.querySelector("pre").innerHTML=JSON.stringify(root,null||undefined,4)
      }
      catch(err){
          console.log(err.stack)
      }
    }
    (async()=>await FetchDb())();
  </script>
  <style>
  body {
    background-color: black;
    color:white;
  }
  </style>
</body> 
</html>
